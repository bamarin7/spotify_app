<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#1DB954"
    />
    <meta
      name="description"
      content="Web app that helps you visualize your personalized Spotify data, like the Spotify yearly recap!"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/favicon/site.webmanifest"
      sizes="180x180"
    />

    <meta
      name="image"
      content="%PUBLIC_URL%/og.png"
    />
    <meta
      property="og:title"
      content="Spotify"
    />
    <meta
      property="og:description"
      content="Web app that helps you visualize your personalized Spotify data, like the Spotify yearly recap!"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/og.png"
    />

    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/og.png"
    />
    <meta
      name="twitter:creator"
      content="@_ba796"
    />
    <meta
      name="twitter:title"
      content="Spotify"
    />
    <meta
      name="twitter:description"
      content="Web app that helps you visualize your personalized Spotify data, like the Spotify yearly recap!"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Spotify</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
